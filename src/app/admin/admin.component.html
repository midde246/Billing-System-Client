            <form [formGroup]="addItemGst">           
                <div class="form-group">
                    <label for ="nameOfItem"> Name Of Item : </label>
                    <input type="text" formControlName="nameOfItem" id="nameOfItem" class = "form-control" #nameOfItem >

                </div>
                
                <div class="form-group">
                    <label for ="gst"> GST(%) : </label>
                    <input type="gst" formControlName="gst" id="gst" cols="30" rows="10" class="form-control" #gst> 
                    <div class="alert alert-danger" *ngIf ="!addItemGst.controls['gst'].value && addItemGst.controls['gst'].touched">This field is required</div>    
                </div>    
        
                <input [disabled]="!addItemGst.value || !addItemGst.value"  type="submit" class ="btn-primary btn" value="Add Item" (click)="Data2AddItemGst()">
